{% extends 'base.html' %} {% block content %} {% for post in posts %}

<div class="card mb-3">
  <img
    class="img-fluid"
    style="height: 300px"
    src="{{ post.img.url }}"
    alt="{{ post.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">
      <a href="{% url 'details' post.id %}">{{ post.title }}</a>
    </h5>
    <p class="card-text">{{ post.body }}</p>
    <p class="card-text">
      <small class="text-muted">Last updated 3 mins ago</small>
    </p>
  </div>
</div>
{% endfor %} {% endblock %}
